<!-- (navbar navbar-fixed-top) it is used that the navigation bar bar will be always at the top if the page is scrolling   ( if you want in bottom then just write the bottom with it)-->

<!-- 
      when the web page are comes on the mobile screen than the navigation bar can show in more space so 
      we can do that the navigation bar are comes in just 1 button when we click it then it can comes -->

	<span class="icon-bar"></span>
