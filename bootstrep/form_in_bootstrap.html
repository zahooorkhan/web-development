<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form in bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 ">
				<h1 class="text-center">it is vertical form</h1> <hr>
				<form>
					<div class="form-group">
						<label>Name* :</label>
						<input type="text" class="form-control" required="true " name="">
					</div>
					<div class="form-group">
						<label>CNIC :</label>
						<input type="number" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Phone :</label>
						<input type="number" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Email :</label>
						<input type="Email" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Address :</label>
						<input type="text" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Blood Group :</label>
						<input type="text" class="form-control" name="">
					</div>
				</form>
			</div>
		</div>  <!-- row is ended for the vertical form -->
		<div class="row">
			<div class="col-sm-9">
				<h1 class="text-center">it is inline form</h1><hr>
				<form class="form-inline">
					<div class="form-group">
						<label>Name :</label>
						<input type="text" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Phone :</label>
						<input type="number" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Email :</label>
						<input type="Email" class="form-control" name="">
					</div>
					
					</div>
				</form>
			</div> <!-- the inline form row is ended -->
			<div class="row">
				<div class="col-sm-12">
					<h1 class="text-center">it is horizental form</h1><hr>
					<form class="form-horizental">
						<div class="form-group">
							<label class="col-sm-2 ">Name :</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" name="">
							</div>
							<label class="col-sm-3">Name :</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" name="">
							</div>
						</div>
					</form>
				</div>
			</div>			

		</div>

	</div>

</body>
</html>
