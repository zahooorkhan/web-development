<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tooltip plugin in bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<br><br>
		<button type="button" class="btn btn-primary" data-toggle="tooltip" title="this functionality is called tooltip" data-placement="bottom">tooltip</button>

		<br>
		<br><br>
		<button type="button" class="btn btn-secondary" data-toggle="tooltip" title="this is the second button and the tooltip functionality are apply on it " data-placement="right">tooltip1</button>
		<br>
		<br><br>
		<button type="button" class="btn btn-danger" data-toggle="tooltip" title="this is the second button and the tooltip functionality are apply on it " data-placement="top">tooltip2</button>


		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
</body>
</html>
