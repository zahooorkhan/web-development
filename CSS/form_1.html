<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form in css</title>
	<link rel="stylesheet" type="text/css" href="form_1.css">
</head>
<body>
	<form>
	<label>Name* :</label><br>
	<input type="text" placeholder="your name" autofocus="true" required="true"> <br><br>
	<label>Father name :</label><br>
	<input type="text" placeholder="father name" required="true"><br><br>

	<label>NIC*</label><br>
	<input type="number" placeholder="your NIC" required="true" pattern="[0-9]{14}"><br><br>
	<label>gmail*</label><br>
	<input type="gmail" placeholder="your gmail" required="true"><br><br>
	<label>phone no</label><br>
	<input type="number" placeholder="your phone no"><br><br>

	<label>address</label><br>
	<input type="text" placeholder="your address"><br><br>

	<label>comments :</label><br>
	<input id="comments" type="text" placeholder="your comment">
	<br><br>
	<input type="submit" >
</form>
</body>
</html>
