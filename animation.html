<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation in html5</title>
	<style>
			body
			{
				animation: test_animation 5s infinite linear;
			}
			@keyframes test_animation
			{
				0%{background-color:yellow; }
				10%{background-color: grey;}
				20%{background-color: blue;}
				30%{background-color: pink;}
				40%{background-color: white;}
				50%{background-color: orange;}
				60%{background-color: red;}
				70%{background-color: green;}
				80%{background-color: black;}
				90%{background-color: purple;}
				100%{background-color: silver;}
			} 
	</style>
</head>
<body>
	<h1>welcome to islamia college</h1>

	<img src="images/Screenshot (56).png">
	<br><br>


	<marquee direction="left" scrollamount="15" onMouseover="this.stop()" onMouseout="this.start();"> <img src="images/Screenshot (56).png" width="500" height="300"></marquee> <br><br>

	<h2>here you can test your typing speed</h2>
	<iframe src="https://10fastfingers.com/typing-test/english" frameborder="false" scrolling="no" width="1000" height="500"></iframe>
</body>
</html>
