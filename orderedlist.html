<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ordered list item</title>
</head>
<body bgcolor="blue">

<!-- ol mean that ordered list and start is write here for that we can start from where 1 or 2 or 20 etc
	and the type show that the numbering will be in which form abc or roman number or natural number
	and the reversed is used to reverse the numbering of item-->

	<h1> it is ordered list </h1> <br> <br>
	<ol start="5" type="i" reversed="true" >
		<li title="mango kilo is 100">mango</li>
		<li>banana</li>
		<li>watermelon</li>
		<li>apple</li>
	</ol> <br> <br>

<h2> it is un-ordered list</h2>

<ul type="square">
	<li>cat</li>
	<li>dog</li>
	<li>donkey</li>
	<li>monkey</li>
	<li>cow</li>
</ul>

</body>
</html>
